<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div id="clock">
        <div id="out-put">00.00</div>
        <div id="btns">
            <div id="start" class="text-css btn-border">START</div>
            <div id="stop" class="text-css btn-border">STOP</div>
            <div id="reset" class="text-css btn-border">RESET</div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
